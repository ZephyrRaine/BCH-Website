    	<script type="text/javascript">
		
		  var sky = {
    strength: 0,
    scale: 1.00,
    animationSpeed: "100ms",
    contain: true,
    wrapContent: false
  };  
    var layer1 = {
    strength: 10,
    scale: 1.01,
    animationSpeed: "100ms",
    contain: true,
    wrapContent: false
  };  
    var layer2 = {
    strength: 20,
    scale: 1.02,
    animationSpeed: "100ms",
    contain: true,
    wrapContent: false
  };  
    var layer3 = {
    strength: 30,
    scale: 1.03,
    animationSpeed: "100ms",
    contain: true,
    wrapContent: false
  };  
		
          $(document).ready(function(){
    
    $(".bg").interactive_bg(sky);
	$(".bg2").interactive_bg(layer1);	// function call
	$(".bg3").interactive_bg(layer2);	// function call
	$(".bg4").interactive_bg(layer3);	// function call
	});
  
  // change background size on window resize
  $(window).resize(function() {
	  $(".bg > .ibg-bg").css({
	    width: $(window).outerWidth(),
	    height: $(window).outerHeight()
	  })
	  $(".bg2 > .ibg-bg").css({
	    width: $(window).outerWidth(),
	    height: $(window).outerHeight()
	  })
	  $(".bg3 > .ibg-bg").css({
	    width: $(window).outerWidth(),
	    height: $(window).outerHeight()
	  })
	  $(".bg4 > .ibg-bg").css({
	    width: $(window).outerWidth(),
	    height: $(window).outerHeight()
	  })
	})
      </script>
